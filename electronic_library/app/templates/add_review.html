<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Написать рецензию на книгу "{{ book.title }}"</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.rating.label }} 
            {{ form.rating(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.text.label }} 
            {{ form.text(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
</div>
{% endblock %}
