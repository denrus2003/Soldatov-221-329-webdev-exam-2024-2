<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <h1>Авторизация</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }} {{ form.username }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
{% endblock %}
